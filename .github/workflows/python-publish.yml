name: Publish to PyPI (with TestPyPI)

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install build twine
        pip install sphinx sphinx-rtd-theme

    - name: Extract version from installed package
      id: pkgver
      run: |
        pip install .
        python - << 'EOF'
        import importlib.metadata as m
        from pathlib import Path

        # Infer package name from pyproject
        import tomllib
        data = tomllib.loads(Path('pyproject.toml').read_text())
        pkg_name = data['project']['name']

        version = m.version(pkg_name)
        print(f"::set-output name=version::{version}")
        EOF

    - name: Validate tag matches version
      run: |
        RAW_TAG="${GITHUB_REF#refs/tags/}"
        PKG_VERSION="${{ steps.pkgver.outputs.version }}"

        # Extract last word from the tag (e.g. from tag 'GaiaXPy v2.1.2' extract 'v2.1.2')
        LAST_TOKEN=$(echo "$RAW_TAG" | awk '{print $NF}')

        # Strip leading 'v' from the version token if present
        NORMALISED_TAG="${LAST_TOKEN#v}"

        echo "Raw tag:         $RAW_TAG"
        echo "Last token:      $LAST_TOKEN"
        echo "Normalised tag:  $NORMALISED_TAG"
        echo "Package version: $PKG_VERSION"

        if [ "$NORMALISED_TAG" != "$PKG_VERSION" ]; then
          echo "Tag version '$NORMALISED_TAG' does not match package version '$PKG_VERSION'"
          exit 1
        fi
        echo "Tag matches package version"

    - name: Build package
      run: python -m build

    - name: Publish to TestPyPI
      if: contains(github.ref, 'test')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Publish to PyPI
      if: "!contains(github.ref, 'test')"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
