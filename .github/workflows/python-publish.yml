name: Publish to PyPI (with TestPyPI)

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install build twine
        pip install sphinx sphinx-rtd-theme

    - name: Extract version from installed package
      id: pkgver
      run: |
        pip install .
        python - << 'EOF'
        import importlib.metadata as m
        from pathlib import Path

        # Infer package name from pyproject
        import tomllib
        data = tomllib.loads(Path('pyproject.toml').read_text())
        pkg_name = data['project']['name']

        version = m.version(pkg_name)
        print(f"::set-output name=version::{version}")
        EOF

    - name: Validate tag matches version
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        PKG_VERSION="${{ steps.pkgver.outputs.version }}"

        # Strip leading 'v' from tag if present
        NORMALISED_TAG="${TAG#v}"

        echo "Tag: $TAG"
        echo "Normalised: $NORMALISED_TAG"
        echo "Package version: $PKG_VERSION"

        if [ "$NORMALISED_TAG" != "$PKG_VERSION" ]; then
          echo "âŒ Tag and package version do not match"
          exit 1
        fi

    - name: Build package
      run: python -m build

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

    # Run only if TestPyPI step succeeds
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
